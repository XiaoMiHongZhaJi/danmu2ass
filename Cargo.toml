[package]
name = "danmu2ass"
version = "0.1.0"
edition = "2021"

[features]
default = ["quick_xml"]
xml_rs = ["xml-rs"]
quick_xml = ["quick-xml"]

[dependencies]
anyhow = "1.0.56"
float-ord = "0.3.2"
clap = { version = "3.1.6", features = ["derive"] }
log = "0.4.15"
pretty_env_logger = "0.4.0"

xml-rs = { version = "0.8.4", optional = true }
quick-xml = { version = "0.22.0", optional = true }
